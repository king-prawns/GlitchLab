name: Publish Workflow

on:
  workflow_dispatch:
    inputs:
      manualRun:
        description: 'To distinguish workflow_dispatch from regular push'
        type: boolean
        required: false
        default: true

on:
  push:
    branches: ['main']

jobs:
  publish-pipeline:
    name: 'Publish-pipeline'
    runs-on: ubuntu-latest
    # permissions:
    #   id-token: write
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v5
      - name: ğŸ  Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          registry-url: 'https://registry.npmjs.org'
      - name: âš™ï¸ Install dependencies
        run: npm ci
      - name: ğŸ‘·ğŸ½ Build Package
        run: npm run build
